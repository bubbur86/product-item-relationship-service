apiVersion: v1
kind: ConfigMap
metadata:
  name: aaswrapper-config
data:
  configuration.properties: "web.http.port=9191\r\nweb.http.path=/api\r\n\r\nweb.http.callback.port=9192\r\nweb.http.callback.path=/callback\r\n\r\nwrapper.auth.basic.someuser=somepassword\r\n\r\nwrapper.consumer.edc.url=http://consumer-control-plane:9191/api\r\nwrapper.consumer.edc.apikey.name=X-Api-Key\r\nwrapper.consumer.edc.apikey.value=123456\r\n"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { include "aaswrapper.fullname" . } }
  labels:
    { { - include "aaswrapper.labels" . | nindent 4 } }
spec:
  { { - if not .Values.autoscaling.enabled } }
  replicas: { { .Values.replicaCount } }
  { { - end } }
  selector:
    matchLabels:
      { { - include "aaswrapper.selectorLabels" . | nindent 6 } }
  template:
    metadata:
      { { - with .Values.podAnnotations } }
      annotations:
        { { - toYaml . | nindent 8 } }
      { { - end } }
      labels:
        { { - include "aaswrapper.selectorLabels" . | nindent 8 } }
    spec:
      { { - with .Values.imagePullSecrets } }
      imagePullSecrets:
        { { - toYaml . | nindent 8 } }
      { { - end } }
      serviceAccountName: { { include "aaswrapper.serviceAccountName" . } }
      securityContext:
        { { - toYaml .Values.podSecurityContext | nindent 8 } }
      containers:
        - name: { { .Chart.Name } }
          securityContext:
            { { - toYaml .Values.securityContext | nindent 12 } }
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: { { .Values.image.pullPolicy } }
          ports:
            - name: api
              containerPort: 9191 # API
              protocol: TCP
            - name: callback
              containerPort: 9192 # API
              protocol: TCP  
            - name: jdb
              containerPort: 8090 # JDB
              protocol: TCP  
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
          volumeMounts:
            - name: aaswrapper-config
              mountPath: /connector-config            
          resources:
            { { - toYaml .Values.resources | nindent 12 } }
      volumes:
        - name: aaswrapper-config
          configMap:
            name: aaswrapper-config      
      { { - with .Values.nodeSelector } }
      nodeSelector:
        { { - toYaml . | nindent 8 } }
      { { - end } }
      { { - with .Values.affinity } }
      affinity:
        { { - toYaml . | nindent 8 } }
      { { - end } }
      { { - with .Values.tolerations } }
      tolerations:
        { { - toYaml . | nindent 8 } }
      { { - end } }
